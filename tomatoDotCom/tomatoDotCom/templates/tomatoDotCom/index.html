<!DOCTYPE html> <!-- html5 version -->
<html lang="en"> <!-- html lang -->
    <head> <!-- root element of html page -->
        <!-- 뷰어에 표시되지 않는 메타 데이터 정보 ---->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content = "IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login_page</title> <!-- title for html page -->
        <link rel="stylesheet" href="/static/main.css">
    </head>
    <body class="login_page">
        <script>
            document.write('hello world');
            document.write(1+1);
        </script>
        <header>
            <div class="logo_button">
                <img src="/static/토마토용.png" alt="tomatolife.com" width="100" height="90">
            </div>
        </header>
        <main>
            <div class="login_container">
                <div class="login_section">
                    <div class="login_information">
                        <div class="first_line">
                            <h2 id="login_text">Login</h2>
                            <p class="join">
                                "아직 계정이 없으신가요?"
                                <a id="join_button" href="https://blog.naver.com/enkeejuniour">회원가입 하기</a>
                            </p>
                        </div>
                        <div class="login_input">
                            <form action class="form">
                                <div class="form_div">
                                    <input class="text_box" id="userLogin" name="userLogin" placeholer="아이디" type="id_container" value="아이디" onclick="change()">
                                    <label for="userLogin" class="form_label"></label>
                                </div> 
                                <div class="form_div">
                                    <input class="text_box" id="password" name="userPw" placeholer="비밀번호" type="pw_container" value="비밀번호" onclick="change()">
                                    <label for="userPw" class="form_label"></label>
                                </div> 
                                <script>
                                    function change(){
                                        var txt="";
                                        document.getElementByID("userLogin").value=txt;
                                    }
                                </script>
                            </form>
                        </div>
                    </div>
                    <div>
                        <input type="button" title="login" class="loginButton" value="로그인" >
                    </div>
                    <p class="forget">
                        "비밀번호를 잊으셨나요?"
                        <a href="https://blog.naver.com/enkeejuniour">비밀번호 찾기</a>
                    </p>
                    <div class="loginwith3rd">
                        <input type="button" title="loginGoogle" class="loginwith" value="구글 계정으로 로그인" >
                    </div>
                    <div class="loginwith">
                        <input type="button" title="loginNaver" class="loginwith" value="네이버 계정으로 로그인">
                    </div>
                    <div class="loginwith">
                        <input type="button" title="loginKakao" class="loginwith" value="카카오 계정으로 로그인">
                    </div>                    
                </div>
            </div>
        </main>
        <footer></footer>           
    </body>
</html>
